{% extends widget.get_base_template %}
{% load staticfiles soc_extras %}

{% block content %}
{% if widget.number %}
{% for num in widget.number|times %}
<div class="col-xs-3">
	<img src="{% static 'img/icon.png' %}">
	<h5>{{ widget.title }}</h5>
</div>
{% endfor %}
{% else %}
<p>Žádné číslo nebylo zadáno.</p>
{% endif %}
{% endblock %}
